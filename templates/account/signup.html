{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up â€” MoodJournal{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-header">
          <h1 class="h4 mb-0">Create Account</h1>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Create Account</button>
          </form>
        </div>
        <div class="card-footer text-center small">
          Already have an account? <a href="{% url 'account_login' %}">Sign in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
