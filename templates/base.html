<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}MoodJournal{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a> |
        {% if user.is_authenticated %}
          <a href="{% url 'journal:entry_list' %}">My Entries</a> |
          <a href="{% url 'journal:entry_create' %}">New Entry</a> |
          <a href="/accounts/logout/">Logout</a>
        {% else %}
          <a href="/accounts/login/">Login</a>
        {% endif %}
      </nav>
    </header>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
