<!-- Delete confirmation modal (partial) -->
<div class="modal fade" id="deleteEntryModal" tabindex="-1" aria-labelledby="deleteEntryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ctp-modal-content">
      <form id="deleteEntryForm" method="post" action="">
        {% csrf_token %}
        <div class="modal-header ctp-modal-header">
          <h5 class="modal-title" id="deleteEntryModalLabel">Delete entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ctp-modal-body">
          <p class="mb-1">Are you sure you want to delete <strong id="deleteEntryTitle"></strong>?</p>
          <p class="small mb-0 text-muted">This action cannot be undone.</p>
        </div>
        <div class="modal-footer ctp-modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger btn-sm" id="confirmDeleteBtn">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
